<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/010/157/483/original/house-symbol-and-home-icon-sign-design-free-png.png">
    <title>List</title>
    
    <style>
        ol{
            color: red;
        }

        h1{
            background-color: chartreuse;
            width: 140px;
            height: max-content;
            
        }

        #food{
            color: chartreuse;
        }

        .Favourite{
            color: brown;
        }
        
    </style>

</head>
<body>
    
<h1>List Item</h1>
<div>
    <p><em>Unorderd list item</em></p>
    <ul>
        <li id="food">Egg</li>
        <li id="food">Rice</li>
        <li class="Favourite">Meat</li>
        <li class="Favourite">Beaf</li>
        <ul>
        <li>Egg</li>
        <li>Rice</li>
        <li>Meat</li>
        <li>Beaf</li>
        </ul>
        <li>Roast</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>potato</li>


    </ul>
    <p><strong>Orderd list item</strong></p>

    <ol>
        <li id="food">Egg</li>
        <li id="food">Rice</li>
        <li class="Favourite">Meat</li>
        <li class="Favourite">Beaf</li>
    </ol>


</div>
</body>
</html>
